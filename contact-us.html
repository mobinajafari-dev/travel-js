<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's book a travel !</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="assets/fonts/fonts.css" />
    <link rel="stylesheet" href="assets/styles/general.css">
    <link rel="stylesheet" href="assets/styles/contact-us.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script defer src="script/contactUs.js"></script>
    <script defer src="script/map.js"></script>
    
  </head>
  <body>
    <header>
      <h2 class="logo">Discover.</h2>
      <!-- <nav class="navigation">
        <a href="home.html">Home</a>
        <a href="#">About Us</a>
        <a href="#">Trip Plans</a>
        <a href="login.html">Login</a>
      </nav> -->
    </header>
    <section class="parallax">
      <img src="assets/images/contact-us/hill1.png" id="hill1" />
      <img src="assets/images/contact-us/hill2.png" id="hill2" />
      <img src="assets/images/contact-us/hill3.png" id="hill3" />
      <img src="assets/images/contact-us/hill4.png" id="hill4" />
      <img src="assets/images/contact-us/hill5.png" id="hill5" />
      <img src="assets/images/contact-us/tree.png" id="tree" />
      <h2 id="text">Let's travel !</h2>
      <img src="assets/images/contact-us/leaf.png" id="leaf" />
      <img src="assets/images/contact-us/plant.png" id="plant" />
    </section>

    <section class="mapty">
      <div class="mapty-wrapper">
        <div class="mapty-sidebar">
          <h2 class="mapty-logo logo">Discover.</h2>
          <ul class="mapty-workouts">
            <form class="form hidden">
              <div class="form__row">
                <label class="form__label">Type</label>
                <select class="form__input form__input--type">
                  <option value="running">Running</option>
                  <option value="cycling">Cycling</option>
                </select>
              </div>
              <div class="form__row">
                <label class="form__label">Distance</label>
                <input class="form__input form__input--distance" placeholder="km" />
              </div>
              <div class="form__row">
                <label class="form__label">Duration</label>
                <input
                  class="form__input form__input--duration"
                  placeholder="min"
                />
              </div>
              <div class="form__row">
                <label class="form__label">Cadence</label>
                <input
                  class="form__input form__input--cadence"
                  placeholder="step/min"
                />
              </div>
              <div class="form__row form__row--hidden">
                <label class="form__label">Elev Gain</label>
                <input
                  class="form__input form__input--elevation"
                  placeholder="meters"
                />
              </div>
              <button class="form__btn">OK</button>
            </form>
          </ul>
    
          <p class="mapty-copyright">
            &copy; Copyright by
            <a
              class="twitter-link"
              target="_blank"
              href="https://linkedin.com/mobina-jafari-dev"
              >Mobina Jafari</a
            >
          </p>
        </div>
        <div id="map"></div>
      </div>
    </section>

    <section class="sec">
      <div class="form-content">
        <h3>where to go?</h3>
      <p>you can contact with us for more informations of our tour trips!</p>
      </div>
      <div class="contact-form">
        <form id="contactForm" >
          <div class="input-wrapper">
           <input type="text" class="input" id="firstName">
           <input type="text" class="input" id="lastName">
          </div>
           <div class="input-wrapper">
             <input type="number" class="input" id="phone">
           <input type="email" class="input" id="email">
           </div>
           <div class="input-wrapper" >
             <textarea type="text" class="input comment" id="description"></textarea>
           </div>
           <input class="submit-btn" type="submit" value="Submit">
         </form>
      </div>
    </section>

  </body>
</html>
